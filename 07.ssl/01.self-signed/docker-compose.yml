version: '3.5'

services:

  nginx:
    image: nginx:1.13.12
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - /var/cache/nginx:/var/cache/nginx
      - ./ssl:/etc/nginx/ssl
    restart: always

  web:
    image: nginx:1.13.12
    volumes:
      - ./web/conf.d:/etc/nginx/conf.d
      - ./web/html:/var/www/html
      - ./web/nginx.conf:/etc/nginx/nginx.conf
    restart: always